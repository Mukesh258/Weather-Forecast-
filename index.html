<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="styles.css">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    </head>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City name">
            <button id="searchBtn">Get Weather</button>
            <button id="geoBtn" title="Use current location">📍</button>
        </div>
        <div id="weatherResult" aria-live="polite"></div>
        <div id="loading" aria-live="polite">Fetching weather data...</div>
        <button id="toggleTheme" aria-label="Toggle theme">🌙</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
